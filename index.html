<!-- Start navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-ligth-green">
  <div class="container">
    <a class="navbar-brand" href="#"><h1>Today News</h1></a>
      <button type="button" class="btn bg-orange p-lg-3 p-md-2 p-sm-1 rounded-pill">Conact Us</button>
  </div>
</nav>

<!-- End Navbar -->


<!-- Start Weather -->
<div class="container-fluie text-white bg-dark-green d-flex justify-content-center align-items-center ">
<div class="card-weather bg-ligth-green col-lg-4 m-5 rounded-3">
  <div class="card-header border-0 ">
    <div class="row-time">
      <div class="display-3 fw-light time" id="time">  </div>
      <span class=" fw-light" id="am-pm"></span>
    </div>
    <div class="date fs-4 mb-1" id="date"> </div>
  </div>
  <div class="card-body">
    <div class="input-group mb-2 shadow-none">
      <input type="text" class="search-bar form-control rounded-pill me-1" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn rounded-pill bg-orange" type="button" id="button-addon2"><i class="btn fa-solid fa-magnifying-glass"></i></button>
    </div>
    <!--  -->
    <div class="weather loading">
    <h2 class="city">Weather in Riyadh</h2>
    <h1 class="temp"> &#176;C</h1>
    <div class="flex">
      <img src="https://openweathermap.org/img/wn/04n@x2.png" alt="" class="icon" />
      <div class="description"></div>
    </div>
    <div class="humidity">Humidity: </div>
    <div class="wind">Wind speed: </div>
  </div>
  </div>
</div>
</div>
<!-- End Weather -->
